name: Build and Deploy

on:
  push:
    branches: [ main ] # 你的主分支名，可能是 main 或 master
  workflow_dispatch: # 允许手动触发
  schedule:
    - cron: '0 0 * * *' # 每天自动构建一次

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 1. 安装依赖
      - name: Install Dependencies
        run: npm install

      # 2. 运行数据抓取脚本 (如果有 Python 脚本可以保留，这里我们主要构建前端)
      # - name: Fetch Data
      #   run: python scripts/fetch_data.py

      # 3. 构建项目 (生成 HTML 文件)
      - name: Build Project
        run: npm run build

      # 4. 上传生成的静态文件
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: './out' # Next.js 静态导出的默认输出目录

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
